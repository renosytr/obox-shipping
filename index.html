<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portofolio built with minimal resources">
    <meta name="keywords" content="portofolio, landing page, company profile, news portal, blog">
    <title>Obox Shipping - Portofolio Landing Page</title>
    <link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="/src/img/icon/logo.svg" alt="logo obox shipping">
            <h1>Obox Shipping</h1>
        </div>
        <div class="navbar__body">
            <div class="clock">
                <img src="/src/img/icon/navbar-clock.svg" alt="icon clock obox shipping">
                <div class="schedule">
                    <p>Mon - Sat 8.00 - 17.00</p>
                    <p>Sunday Closed</p>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
</body>
</html>
